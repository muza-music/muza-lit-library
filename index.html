<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Muza Lit Library Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-left: 240px; /* Width of sidebar */
        box-sizing:border-box;
        max-width:100vw;
      }

      .content {
        flex: 1;
        padding: 80px 40px 0; /* Top padding for topbar */
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
        max-width:100%;
      }

      music-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 240px;
      }

      music-topbar {
        position: fixed;
        right: 0;
        top: 0;
        left: 240px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <music-sidebar
      logo-src="art/logo.jpg"
      logo-alt="Music Library"
      id="sidebar">
    </music-sidebar>

    <div class="main">
      <music-topbar></music-topbar>

      <music-player id="player"></music-player>

      <div class="content">
        <music-section
          title="Featured Albums"
          albums='[
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"},
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"}
          ]'
        ></music-section>
        <music-section
          title="New Relases"
          albums='[
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"},
            {"imageSrc": "art/imag_1.jpg", "title": "Two cats", "subTitle": "2023"},
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"}
          ]'
        ></music-section>
        <music-section
          title="New Relases"
          albums='[
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"},
            {"imageSrc": "art/imag_1.jpg", "title": "Two cats", "subTitle": "2023"},
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"}
          ]'
        ></music-section>
        <music-section
          title="New Relases"
          albums='[
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"},
            {"imageSrc": "art/imag_1.jpg", "title": "Two cats", "subTitle": "2023"},
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"}
          ]'
        ></music-section>
      </div>
    </div>

    <script type="module">
      import "./src/MusicAlbum.ts";
      import "./src/MusicSection.ts";
      import "./src/MusicSidebar.ts";
      import "./src/MusicTopbar.ts";
      import "./src/MusicPlayer.ts";

      const player = document.getElementById('player');
      document.addEventListener("album-selected", (event)=>{
        player.title = event.detail.title
        player.src= event.detail.imageSrc
        player.album = event.detail.title
      });

      // Set the sections after the component is loaded
      document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        sidebar.sections = [
          {
            title: 'My Muza',
            items: [
              { icon: 'house', text: 'Home' },
              { icon: 'search', text: 'Explore' }
            ]
          },
          {
            title: 'Library',
            items: [
              { icon: 'list', text: 'Playlists' },
              { icon: 'heart', text: 'Albums' },
              { icon: 'music', text: 'Artists' },
              { icon: 'headphones', text: 'Songs' }
            ]
          }
        ];
      });
    </script>
  </body>
</html>
