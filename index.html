<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Muza Lit Library Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-left: 240px; /* Width of sidebar */
        box-sizing:border-box;
        max-width:100vw;
      }

      .content {
        flex: 1;
        padding: 80px 40px 0; /* Top padding for topbar */
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
        max-width:100%;
      }

      music-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 240px;
      }

      music-topbar {
        position: fixed;
        right: 0;
        top: 0;
        left: 240px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <music-sidebar
      logo-src="art/logo.jpg"
      logo-alt="Music Library"
      id="sidebar">
    </music-sidebar>

    <div class="main">
      <music-topbar></music-topbar>

      <div class="content">
        <song-line id="song1"></song-line>

        <music-section
          id="featured"
          title="Featured Albums"
        ></music-section>
        <music-section
          id="newReleases"
          title="New Relases"
        ></music-section>
        <music-section
          id="recommended"
          title="Recommended"
        ></music-section>
        <music-section
          id="popular"
          title="Popular Albums"
        ></music-section>
      </div>
    </div>

    <script type="module">
      import "./src/MusicAlbum.ts";
      import "./src/MusicSection.ts";
      import "./src/MusicSidebar.ts";
      import "./src/MusicTopbar.ts";
      import "./src/SongLine.ts"

      document.addEventListener('DOMContentLoaded', async () => {
        const sidebar = document.getElementById('sidebar');
        const songElement = document.getElementById('song1');
        
        // Fetch album data from JSON file
        const albumsResponse = await fetch('data/albums.json');
        const albumsData = await albumsResponse.json();
        
        // Set albums for each section
        document.getElementById('featured').albums = albumsData.featured;
        document.getElementById('newReleases').albums = albumsData.newReleases;
        document.getElementById('recommended').albums = albumsData.recommended;
        document.getElementById('popular').albums = albumsData.newReleases;
        
        // Fetch song data from JSON file
        const songsResponse = await fetch('data/songs.json');
        const songsData = await songsResponse.json();
        if (songElement && songsData.songs && songsData.songs.length > 0) {
          songElement.details = songsData.songs[0];
        }

        // Set sidebar sections
        sidebar.sections = [
          {
            title: 'My Muza',
            items: [
              { icon: 'house', text: 'Home' },
              { icon: 'search', text: 'Explore' }
            ]
          },
          {
            title: 'Library',
            items: [
              { icon: 'list', text: 'Playlists' },
              { icon: 'heart', text: 'Albums' },
              { icon: 'music', text: 'Artists' },
              { icon: 'headphones', text: 'Songs' }
            ]
          }
        ];
      });
    </script>
  </body>
</html>
